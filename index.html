<html>
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <title>Login</title> -->

  </head>
  <body>
    <div class="container  my-5">
        <div class="group w-75  m-auto form-container text-center p-5">
            <h1 class="py-3">Smart Login System</h1>

            <input type="text" placeholder="Enter your email" id="loginEmail" class="form-control bg-transparent mb-3 text-white ">
            <input type="password" placeholder="Enter your password" id="loginpassword" class="form-control bg-transparent mb-3 text-white">
          
            <p class="text-danger d-none" id="fillMsg">fill the inputs first</p>
            <p class="text-danger d-none" id="wrongMsg">your email or password is incorrect</p>
            <a class="btn btn-outline-info w-100 mb-3 text-decoration-none" id="loginBtn" onclick="login()" >Login</a>
            <p class="text-white">don't have an account? 
                <a href="signUp.html" class="text-white text-decoration-none">Sign Up</a>
            </p>
       </div>
    </div>

     <script src="js/bootstrap.bundle.min.js"></script>
      <script src="JS/main.js"></script>
  </body>
</html>
